<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>youlan-boot</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content="Description">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="assets/css/vue.css">
        <!--        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">-->
    </head>
    <body>
        <div id="app">加载中...</div>
        <script>
            window.$docsify = {
                el: '#app',
                name: '',
                repo: 'https://github.com/dgxdks/youlan-boot',
                loadSidebar: true,
                loadNavbar: true,
                coverpage: true,
                loadFooter: true,
                subMaxLevel: 3,
                basePath: '/youlan-boot-doc',
                search: {
                    maxAge: 86400000,
                    path: 'auto',
                    placeholder: '搜一搜',
                    noData: '未匹配到内容',
                    depth: 6
                },
                pagination: {
                    previousText: '上一章节',
                    nextText: '下一章节',
                    crossChapter: true,
                    crossChapterText: true
                },
                footer: {
                    copy: '<span>Copyright &copy; 2023</span>',
                    auth: '赵喆 All Rights Reserved',
                    pre: '',
                    style: 'text-align: center;',
                    class: null,
                },
                count: {
                    countable: true,
                    position: 'top',
                    margin: '10px',
                    float: 'left',
                    fontsize: '0.9em',
                    color: 'rgb(90,90,90)',
                    language: 'chinese',
                    localization: {
                        words: "",
                        minute: ""
                    },
                    isExpected: true
                }
            }
        </script>
        <!-- Docsify v4 -->
        <script src="assets/js/docsify@4.js"></script>
        <script src="assets/js/search.mini.js"></script>
        <script src="assets/js/docsify-pagination.min.js"></script>
        <script src="assets/js/docsify-footer.min.js"></script>
        <script src="assets/js/docsify-footer-enh.min.js"></script>
        <script src="assets/js/docsify-edit-on-github.js"></script>
        <script src="assets/js/countable.min.js"></script>
        <script src="assets/js/docsify-copy-code.min.js"></script>
        <script src="assets/js/zoom-image.min.js"></script>
        <!--        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>-->
        <script>
            const editOnGithubPlugin = EditOnGithubPlugin.create('https://gitee.com/dgxdks/youlan-boot-doc/blob/master/', null, () => '完善此文档')
            if (window.$docsify.plugins) {
                window.$docsify.plugins.push(editOnGithubPlugin)
            } else {
                window.$docsify.plugins = [editOnGithubPlugin]
            }
        </script>
    </body>
</html>
